name: Build Windows Executable
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5
        pip install python-docx
        pip install docxtpl
        pip install openpyxl
        pip install pillow
        pip install requests
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon=favicon.ico --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=docx --hidden-import=docxtpl main.py
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: police-academy-exe
        path: dist/
